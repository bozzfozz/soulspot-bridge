<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="SoulSpot - Modern Media Manager">
    <meta name="theme-color" content="#0f0f0f">
    <title>{% block title %}SoulSpot{% endblock %}</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/new-ui/css/main.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>

    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        {% include "new-ui/includes/sidebar.html" %}

        <!-- Main Content -->
        <main class="app-main">
            <!-- Mobile Header (Visible only on mobile) -->
            <div
                class="mobile-header md:hidden flex items-center justify-between p-4 bg-secondary border-b border-primary mb-4">
                <div class="flex items-center gap-3">
                    <button id="sidebar-toggle" class="btn btn-ghost text-xl">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <span class="text-lg font-bold">SoulSpot</span>
                </div>
                <div class="flex items-center gap-2">
                    <a href="/search" class="btn btn-ghost"><i class="fa-solid fa-search"></i></a>
                </div>
            </div>

            <div class="app-content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', path='/new-ui/js/app.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
