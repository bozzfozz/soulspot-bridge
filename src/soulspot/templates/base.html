<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SoulSpot Bridge{% endblock %}</title>
    <meta name="description" content="Intelligente Musik-Download-Anwendung mit Spotify-Playlist-Synchronisation und Soulseek-Integration">
    <!-- UI 1.0 Design System -->
    <link rel="stylesheet" href="/static/css/ui-theme.css">
    <link rel="stylesheet" href="/static/css/ui-components.css">
    <link rel="stylesheet" href="/static/css/ui-layout.css">
    <!-- Existing Tailwind styles -->
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <!-- Skip to main content for keyboard navigation -->
    <a href="#main-content" class="skip-to-content focus-ring">
        Skip to main content
    </a>

    <!-- Navigation -->
    <nav class="bg-gray-900 border-b border-gray-800" role="navigation" aria-label="Main navigation">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <a href="/" class="text-2xl font-bold text-primary-500 hover:text-primary-400 transition-colors focus-ring">
                    ðŸŽµ SoulSpot Bridge
                </a>
                
                <!-- Navigation Menu -->
                <ul class="flex gap-6 list-none">
                    <li>
                        <a href="/search" class="text-gray-300 hover:text-white transition-colors text-sm font-medium focus-ring">
                            Search
                        </a>
                    </li>
                    <li>
                        <a href="/playlists" class="text-gray-300 hover:text-white transition-colors text-sm font-medium focus-ring">
                            Playlists
                        </a>
                    </li>
                    <li>
                        <a href="/downloads" class="text-gray-300 hover:text-white transition-colors text-sm font-medium focus-ring">
                            Downloads
                        </a>
                    </li>
                    <li>
                        <a href="/settings" class="text-gray-300 hover:text-white transition-colors text-sm font-medium focus-ring">
                            Settings
                        </a>
                    </li>
                    <li>
                        <a href="/auth" class="text-gray-300 hover:text-white transition-colors text-sm font-medium focus-ring">
                            Auth
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="container mx-auto px-4 py-8 min-h-screen" role="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-800 mt-12" role="contentinfo">
        <div class="container mx-auto px-4 py-6 text-center">
            <p class="text-gray-400 text-sm">
                &copy; 2025 SoulSpot Bridge | 
                <a href="/docs" class="text-primary-500 hover:text-primary-400 transition-colors focus-ring">API Docs</a> | 
                <a href="/health" class="text-primary-500 hover:text-primary-400 transition-colors focus-ring">Health</a>
            </p>
        </div>
    </footer>

    <script src="/static/js/app.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
