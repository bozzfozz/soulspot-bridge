{# Page List Partial for sidebar #}
{% if pages and pages|length > 0 %}
  {% for page in pages %}
    <li class="page-list-item {% if page.is_default %}active{% endif %}"
        onclick="window.location.href='/api/ui/dashboard?page_slug={{ page.slug }}'">
      <div class="flex items-center justify-between">
        <div class="flex-1 min-w-0">
          <div class="font-medium text-sm text-gray-900 dark:text-white truncate">
            {{ page.name }}
          </div>
          {% if page.is_default %}
            <div class="text-xs text-gray-500 dark:text-gray-400">Default</div>
          {% endif %}
        </div>
        
        {% if not page.is_default %}
          <button class="ml-2 p-1 text-gray-400 hover:text-red-600 dark:hover:text-red-400"
                  hx-delete="/api/ui/pages/{{ page.id }}"
                  hx-confirm="Delete this page?"
                  onclick="event.stopPropagation()"
                  aria-label="Delete page">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
        {% endif %}
      </div>
    </li>
  {% endfor %}
{% else %}
  <li class="text-center py-4 text-gray-500 dark:text-gray-400 text-sm">
    No pages yet
  </li>
{% endif %}
