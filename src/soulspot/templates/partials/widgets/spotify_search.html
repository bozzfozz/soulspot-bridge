{# Spotify Search Widget - Inline search for tracks #}
<div class="widget-content">
  <div class="widget-header">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Spotify Search</h3>
  </div>
  
  <div class="widget-body mt-4">
    <form class="space-y-3">
      <div class="relative">
        <input type="text" 
               name="query"
               placeholder="Search for tracks, artists, or albums..."
               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg 
                      bg-white dark:bg-gray-800 text-gray-900 dark:text-white
                      focus:ring-2 focus:ring-blue-500 focus:border-transparent"
               hx-get="/api/ui/widgets/spotify-search/results"
               hx-trigger="keyup changed delay:300ms"
               hx-target="#search-results"
               hx-indicator="#search-spinner"
               autocomplete="off">
        <div id="search-spinner" class="htmx-indicator absolute right-3 top-3">
          <svg class="animate-spin h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
      </div>
      
      <div class="flex gap-2">
        <select name="type" 
                class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg 
                       bg-white dark:bg-gray-800 text-gray-900 dark:text-white text-sm">
          <option value="track">Tracks</option>
          <option value="album">Albums</option>
          <option value="artist">Artists</option>
        </select>
        
        <select name="limit" 
                class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg 
                       bg-white dark:bg-gray-800 text-gray-900 dark:text-white text-sm">
          <option value="5">5 results</option>
          <option value="10" selected>10 results</option>
          <option value="20">20 results</option>
        </select>
      </div>
    </form>
    
    <div id="search-results" class="mt-4 space-y-2">
      <div class="text-center py-6 text-gray-500 dark:text-gray-400 text-sm">
        Start typing to search...
      </div>
    </div>
  </div>
</div>
