name: Deploy to Staging

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test execution'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.12-${{ hashFiles('**/poetry.lock') }}
      
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      
      - name: Install project
        run: poetry install --no-interaction
      
      - name: Run tests
        run: |
          poetry run pytest tests/ -v --cov=src/soulspot --cov-report=xml --cov-report=term

  build-and-deploy:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: ${{ always() && (needs.test.result == 'success' || needs.test.result == 'skipped') }}
    environment:
      name: staging
      url: https://staging.soulspot.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-
            type=raw,value=staging-latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_ENV=staging
      
      - name: Deploy to Staging Server
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "üì¶ Docker image: ghcr.io/${{ github.repository }}:staging-latest"
          echo "üîó URL: https://staging.soulspot.example.com"
          echo ""
          echo "‚ö†Ô∏è  Note: Actual deployment requires SSH access to your staging server."
          echo "    Configure deployment in your GitHub repository secrets:"
          echo "    - STAGING_SSH_HOST"
          echo "    - STAGING_SSH_USER"
          echo "    - STAGING_SSH_PRIVATE_KEY"
          echo ""
          echo "    Example deployment commands:"
          echo "    ssh user@staging-server 'docker pull ghcr.io/${{ github.repository }}:staging-latest'"
          echo "    ssh user@staging-server 'docker-compose -f docker/docker-compose.staging.yml up -d'"
      
