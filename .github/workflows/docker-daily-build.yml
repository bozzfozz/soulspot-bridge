name: Daily Docker Build

on:
  # Run daily at 02:00 UTC (low-traffic time)
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger with branch selection
  workflow_dispatch:
    inputs:
      branch:
        description: 'Git branch to build from (leave empty to use current/default branch)'
        required: false
        default: ''
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Determine branch name for tagging
        id: branch
        run: |
          if [ -n "${{ github.event.inputs.branch }}" ]; then
            BRANCH="${{ github.event.inputs.branch }}"
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
          fi
          # Sanitize branch name for Docker tag (replace / with -)
          SAFE_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "name=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "safe_name=$SAFE_BRANCH" >> "$GITHUB_OUTPUT"
          echo "Building from branch: $BRANCH (tag: $SAFE_BRANCH)"
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ steps.branch.outputs.name == 'main' }}
            type=raw,value=${{ steps.branch.outputs.safe_name }}
            type=sha,prefix=${{ steps.branch.outputs.safe_name }}-{{date 'YYYYMMDD'}}-
      
      - name: Build and push Docker image
        # Note: We don't pass GIT_BRANCH build-arg because the checkout step above
        # already checks out the specified branch, so local files are from that branch.
        # The GIT_BRANCH arg is for users building locally without checkout.
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image build summary
        run: |
          echo "‚úÖ Docker image built and pushed successfully!"
          echo "üì¶ Image: ghcr.io/${{ github.repository }}"
          echo "üåø Branch: ${{ steps.branch.outputs.name }}"
          echo "üè∑Ô∏è Tags: ${{ steps.meta.outputs.tags }}"
          echo "üìÖ Build date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
