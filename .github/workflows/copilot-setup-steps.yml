# Copilot Coding Agent Setup Steps
#
# This workflow defines the environment setup for GitHub Copilot coding agent.
# It runs automatically when Copilot needs to work on this repository.
# See: https://docs.github.com/en/copilot/tutorials/coding-agent

name: Copilot Setup Steps

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug logging'
        required: false
        default: 'false'
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.12-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-3.12-

      - name: Install dependencies
        run: |
          poetry install --with dev --no-interaction
          echo "‚úÖ Dependencies installed"

      - name: Create .env file from example
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
            echo "‚úÖ Created .env from .env.example"
          else
            echo "‚ö†Ô∏è No .env.example found, skipping"
          fi

      - name: Set up database
        run: |
          # Initialize SQLite database with Alembic migrations
          poetry run alembic upgrade head || echo "‚ö†Ô∏è Alembic migration skipped (may need DB config)"
          echo "‚úÖ Database setup complete"

      - name: Verify installation
        run: |
          echo "üîç Verifying installation..."
          poetry run python -c "import soulspot; print('‚úÖ Package imports successfully')"
          poetry run ruff --version
          poetry run mypy --version
          poetry run pytest --version
          echo "‚úÖ All tools available"

      - name: Display project info
        run: |
          echo "üì¶ Project: SoulSpot"
          echo "üêç Python: $(python --version)"
          echo "üìù Poetry: $(poetry --version)"
          echo ""
          echo "üìÅ Key directories:"
          echo "  - Source code: src/soulspot/"
          echo "  - Tests: tests/"
          echo "  - DB migrations: alembic/versions/"
          echo "  - Templates: src/soulspot/templates/"
          echo ""
          echo "üõ†Ô∏è Common commands:"
          echo "  - Run tests: poetry run pytest tests/ -v"
          echo "  - Lint code: poetry run ruff check src/ tests/"
          echo "  - Type check: poetry run mypy src/soulspot"
          echo "  - Format code: poetry run ruff format src/ tests/"

      - name: Debug info (if enabled)
        if: ${{ inputs.debug == 'true' }}
        run: |
          echo "üîß Debug mode enabled"
          echo ""
          echo "=== Environment Variables ==="
          env | grep -v SECRET | grep -v TOKEN | sort
          echo ""
          echo "=== Installed Packages ==="
          poetry show
          echo ""
          echo "=== Directory Structure ==="
          find src/soulspot -type f -name "*.py" | head -30
