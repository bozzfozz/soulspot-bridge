name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"
      
      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          
          # Extract the changelog section for this version
          CHANGELOG=$(awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '$ d' | tail -n +2)
          
          # If empty, provide a default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release version $VERSION. See CHANGELOG.md for details."
          fi
          
          # Save to file for multiline output
          echo "$CHANGELOG" > /tmp/changelog.txt
          {
            echo "changelog<<EOF"
            cat /tmp/changelog.txt
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

  build-and-push-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build-and-push-docker]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Build Python package
        run: |
          poetry build
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ needs.prepare.outputs.version }}
          body: |
            ## Release v${{ needs.prepare.outputs.version }}
            
            ${{ needs.prepare.outputs.changelog }}
            
            ### Docker Images
            
            Pull the Docker image:
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ needs.prepare.outputs.version }}
            ```
            
            Or use the latest tag:
            ```bash
            docker pull ghcr.io/${{ github.repository }}:latest
            ```
            
            ### Installation
            
            #### Using Docker (Recommended)
            ```bash
            docker run -d \
              --name soulspot-bridge \
              -p 8765:8765 \
              -v $(pwd)/downloads:/downloads \
              -v $(pwd)/music:/music \
              -v $(pwd)/config:/config \
              ghcr.io/${{ github.repository }}:${{ needs.prepare.outputs.version }}
            ```
            
            #### Using pip
            Download the wheel file from the assets below and install:
            ```bash
            pip install soulspot_bridge-${{ needs.prepare.outputs.version }}-py3-none-any.whl
            ```
            
            ### Documentation
            
            - [Setup Guide](https://github.com/${{ github.repository }}/blob/main/docs/setup-guide.md)
            - [Docker Setup Guide](https://github.com/${{ github.repository }}/blob/main/docs/docker-setup.md)
            - [API Documentation](https://github.com/${{ github.repository }}/blob/main/docs/architecture.md)
          files: |
            dist/*.whl
            dist/*.tar.gz
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Post-Release Notifications
    runs-on: ubuntu-latest
    needs: [prepare, create-release]
    if: success()
    
    steps:
      - name: Release Summary
        run: |
          echo "âœ… Release v${{ needs.prepare.outputs.version }} published successfully!"
          echo "ðŸ“¦ Docker images pushed to ghcr.io/${{ github.repository }}"
          echo "ðŸŽ‰ GitHub release created with artifacts"
