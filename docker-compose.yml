version: '3.8'

services:
  # slskd - Soulseek daemon with HTTP API
  slskd:
    image: slskd/slskd:latest
    container_name: soulspot-slskd
    ports:
      - "5030:5030"      # Web UI and API
      - "5031:5031"      # Soulseek listening port
    volumes:
      - ./data/slskd/config:/app/config
      - ./data/slskd/state:/app/state
      - ./downloads:/downloads
      - ./music:/music
    environment:
      - SLSKD_REMOTE_CONFIGURATION=true
      - SLSKD_HTTP_PORT=5030
      - SLSKD_SLSK_LISTEN_PORT=5031
      - SLSKD_NO_AUTH=${SLSKD_NO_AUTH:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - soulspot-network

networks:
  soulspot-network:
    driver: bridge

volumes:
  slskd-config:
  slskd-state:
